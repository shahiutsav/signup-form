<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stylesheet.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <title>Eduguide SignUp Form</title>
    </head>
    <body>
        <div class="sidebar">
            <img
                src="./images/henry-be-lc7xcWebECc-unsplash.jpg"
                alt="Sidebar Image here"
            />
            <h1 class="logo">Eduguide</h1>
            <p class="credit">
                Photo by
                <a href="https://unsplash.com/@henry_be">Henry Be</a> on
                <a href="https://unsplash.com/photos/lc7xcWebECc">Unsplash</a>
            </p>
        </div>

        <div class="main-content">
            <p class="description">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started. <br />
                You know you want to.
            </p>

            <h3>Let's do this!</h3>
            <form action="" method="get">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" />

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" />

                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="email" />

                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number" />

                <label for="password">Password</label>
                <input type="text" id="password" name="password" />

                <label for="confirm_password">Confirm Password</label>
                <input type="text" id="confirm_password" />

                <button class="btn-submit">Create Account</button>
            </form>

            <p class="account-check">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </body>
</html>
